<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <title>Firebase Auth Presentation</title>
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Nunito:400,600">
      <link rel="stylesheet" href="style.css">
      
      <!-- Material Design links -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  </head>
  <body>
    <div id="login_div" class="main-div">
      <h3>Firebase Auth Example</h3>
      <input type="email" placeholder="Email..." id="email_field"/>
      <input type="password" placeholder="Password..." id="password_field"/>

    <button onclick="login()">Login to Account</button>

     <!-- Facebook Auth -->
    <button onclick="facebookSignin()">Login Using Facebook</button>
    
    <!-- Google Auth -->
    <button onclick = "googleSignin()">Login using Google</button>

    <!-- Google Auth -->
    <button onclick = "twitterSignin()">Login using Twitter</button>
    
    <!-- Phone Auth -->
    <button onclick="myPhonefunction()">Login Using Phone Number</button>

      <!-- Input to enter the phone number -->
    <form id="sign-in-form" action="#">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <!-- Input to enter the phone number -->
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="\+[0-9\s\-\(\)]+" id="phone-number">
        <label class="mdl-textfield__label" for="phone-number">Enter your phone number...</label>
        <span class="mdl-textfield__error">Input is not in a valid phone number!</span>
      </div>

      <!-- Button that handles sign-in -->
      <input type="submit" onclick="phoneSignin()" id="sign-in-button" value="Send Text">
    </div>
    </form>

    <div id="user_div" class="loggedin-div">
      <h3>Welcome User</h3>
      <p id="user_para">Welcome to Firebase Auth example. You are currently logged in</p>
      <button onclick="logout()">Logout</button>
    </div>
    
    <!-- Container where we'll display the user details -->
      <div id="display_div" class="user-details-container">
        Firebase sign-in status: <span id="sign-in-status">Unknown</span>
        <div>Firebase auth <code>currentUser</code> object value:</div>
        <pre><code id="account-details">null</code></pre>
      </div>

  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyCXr9gVQGhPTDVWVQCONxg3ioGEVodUSCI",
      authDomain: "fir-test-b740b.firebaseapp.com",
      databaseURL: "https://fir-test-b740b.firebaseio.com",
      projectId: "fir-test-b740b",
      storageBucket: "fir-test-b740b.appspot.com",
      messagingSenderId: "600139207328"
    };
    firebase.initializeApp(config);

    // toggle phone function
  function myPhonefunction() {
      var x = document.getElementById("sign-in-form");
      if (x.style.display === "none") {
          x.style.display = "block";
      } else {
          x.style.display = "none";
      }
  }
  </script>

  <script src="EmailandPasswordAuth/app.js"></script>
  <script src="PhoneAuth/app.js"></script>
  <script src="FacebookAuth/app.js"></script>
  <script src="GoogleAuth/app.js"></script>
        
  </body>
</html>
